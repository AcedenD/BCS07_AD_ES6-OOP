<!doctype html>
<html lang="en">

<head>
  <title>ES6_OOP</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- FontAwesome 6.2.0 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />



  <link rel="stylesheet" href="./css/index.css">

</head>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="nav justify-content-center py-3 bg-dark  text-light">
      <h1>Quản lý học viện nghiên cứu &
        giảng dạy</h1>
    </nav>
  </header>
  <main>
    <div class="container">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#exampleModal"
        id="btnThem">
        Thêm Person
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Thêm Person</h5>
            </div>

            <!-- modal body -->
            <div class="modal-body">
              <form class="needs-validation" id="personForm">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="personID">Mã ID</label>
                    <input type="text" class="form-control" id="personID" placeholder="Nhập ID" value="" required>
                    <div id="invalidID" class="invalid-feedback">
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="hoTen">Họ Tên</label>
                    <input type="text" class="form-control" id="hoTen" placeholder="Nhập Hộ Tên" value="" required>
                    <div id="invalidHoTen" class="invalid-feedback">
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="diaChi">Địa chỉ</label>
                    <input type="text" class="form-control" id="diaChi" placeholder="Nhập địa chỉ" required>
                    <div id="invalidDiaChi" class="invalid-feedback">
                    </div>
                  </div>


                  <div class="col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Nhập email" value="" required>
                    <div id="invalidEmail" class="invalid-feedback">
                    </div>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="loai">Loại người dùng</label>
                    <select class="custom-select d-block w-100" id="loai" required>
                      <option value="">Chọn loại người dùng</option>
                      <option value="loai1">Student</option>
                      <option value="loai2">Employee</option>
                      <option value="loai3">Customer</option>
                    </select>
                    <div id="invalidLoai" class="invalid-feedback">

                    </div>
                  </div>

                  <div class="col-md-12 mb-3" id="thuocTinhExtra">
                    place holder
                  </div>

                </div>

              </form>
            </div>
            <!-- modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnClose">Close</button>
              <button type="button" class="btn btn-warning" id="btnCapNhat" disabled>Cập Nhật</button>
              <button type="button" class="btn btn-warning" id="btnThemNguoi">Thêm</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12 mb-3 text-center">
          <button class="btn btn-outline-primary active" id="all">All</button>
          <button class="btn btn-outline-warning" id="loai1">Student</button>
          <button class="btn btn-outline-secondary" id="loai2">Employee</button>
          <button class="btn btn-outline-success" id="loai3">Customer</button>
          <button class="btn btn-secondary" id="sortNameAZ">
            <i class="fa-solid fa-arrow-down-a-z"></i>
          </button>
          <button class="btn btn-secondary" id="sortNameZA">
            <i class="fa-solid fa-arrow-down-z-a"></i>
          </button>
        </div>

      </div>
      <!-- table -->
      <div class="table-responsive personTable">
        <table class="table table-striped table-sm">
          <thead>
            <tr class="bg-success text-white">
              <th>ID</th>
              <th>Tên</th>
              <th>Email</th>
              <th>Loại người dùng</th>
              <th>Thuộc tính</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tblDanhSach">

          </tbody>
        </table>
      </div>
    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <script type="module" src="./js/controllers/index.js"></script>
</body>

</html>
